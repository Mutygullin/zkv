<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="https://kamila-zkv.my1.ru/img/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Камила Закирова — фотомодель</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="font-[Manrope] bg-[#060504] text-white scroll-smooth">
  <!-- Контент сайта вставляется здесь -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.getElementById('menu-toggle');
      const menu = document.getElementById('mobile-menu');

      if (toggle && menu) {
        toggle.addEventListener('click', () => {
          menu.classList.toggle('hidden');
        });

        document.querySelectorAll('#mobile-menu a').forEach(link => {
          link.addEventListener('click', () => {
            menu.classList.add('hidden');
          });
        });

        let lastScrollTop = 0;
        window.addEventListener('scroll', function () {
          let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
          if (scrollTop !== lastScrollTop) {
            menu.classList.add('hidden');
            lastScrollTop = scrollTop;
          }
        });
      }

      // Анимация-подсказка в разделе Портфолио для мобильной версии
      const portfolioWrapper = document.getElementById('portfolio-wrapper');
      const portfolioSection = document.getElementById('portfolio');

      function triggerSwipeHint() {
        if (window.innerWidth < 768 && portfolioWrapper) {
          portfolioWrapper.scrollTo({ left: 0, behavior: 'auto' });
          setTimeout(() => {
            portfolioWrapper.scrollTo({ left: 100, behavior: 'smooth' });
          }, 500);
          setTimeout(() => {
            portfolioWrapper.scrollTo({ left: 0, behavior: 'smooth' });
          }, 1800);
        }
      }

      if (portfolioSection) {
        portfolioSection.addEventListener('mouseenter', triggerSwipeHint);
        portfolioSection.addEventListener('touchstart', triggerSwipeHint);
      }

      document.querySelectorAll('a[href="#portfolio"]').forEach(link => {
        link.addEventListener('click', () => {
          setTimeout(() => triggerSwipeHint(), 1000);
        });
      });
    });
  </script>
</body>
</html>
