<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="https://kamila-zkv.my1.ru/img/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Камила Закирова — фотомодель</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-[#060504] text-white font-[Manrope] scroll-smooth">

<!-- Контент страницы восстановлен -->

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('mobile-menu');
    if (toggle && menu) {
      toggle.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    }

    let lastScrollTop = 0;
    window.addEventListener("scroll", function () {
      let st = window.pageYOffset || document.documentElement.scrollTop;
      if (menu && !menu.classList.contains("hidden")) {
        menu.classList.add("hidden");
      }
      lastScrollTop = st <= 0 ? 0 : st;
    }, false);

    const portfolio = document.querySelector('#portfolio-wrapper');
    const portfolioSection = document.querySelector('#portfolio');
    function triggerSwipeAnimation() {
  if (window.innerWidth < 768 && portfolio) {
    portfolio.scrollTo({ left: 0, behavior: 'auto' });
    setTimeout(() => {
      portfolio.scrollTo({ left: 100, behavior: 'smooth' });
    }, 500);
    setTimeout(() => {
      portfolio.scrollTo({ left: 0, behavior: 'smooth' });
    }, 1500);
  }
});
        setTimeout(() => {
          portfolio.scrollTo({ left: 0, behavior: 'smooth' });
        }, 1000);
      }
    }

    if (portfolioSection && portfolio && window.innerWidth < 768) {
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              triggerSwipeAnimation();
            }
          });
        },
        {
          root: null,
          threshold: 0.5
        }
      );
      observer.observe(portfolioSection);
    }

    const links = document.querySelectorAll('a[href="#portfolio"]');
    links.forEach(link => link.addEventListener('click', () => {
      setTimeout(() => {
        triggerSwipeAnimation();
      }, 600);
    }));
  });
</script>

<style>
@media (max-width: 768px) {
  #portfolio-wrapper {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
  }
  #portfolio-wrapper a {
    flex: 0 0 92%;
    scroll-snap-align: start;
  }
  #portfolio-wrapper img {
    height: 75vh;
    transform: scale(1);
  }
}
@media (max-width: 1024px) and (orientation: landscape) {
  #portfolio-wrapper {
    display: grid !important;
    grid-template-columns: repeat(3, minmax(0, 1fr)) !important;
    gap: 1.5rem;
    overflow-x: visible !important;
  }
  #portfolio-wrapper a {
    flex: none !important;
    scroll-snap-align: unset !important;
  }
  #portfolio-wrapper img {
    height: 57vh !important;
    max-height: none;
    transform: scale(0.9);
  }
}
  #portfolio-wrapper img {
    height: 125vh !important;
    max-height: none;
  }
}
</style>

</body>
</html>
