<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Камила Закирова — фотомодель</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #060504;
      color: white;
    }
    @media (max-height: 500px) and (orientation: landscape) {
      #portfolio .snap-x {
        scroll-snap-type: none !important;
      }
      #portfolio .flex {
        flex-wrap: wrap !important;
        overflow-x: visible !important;
        justify-content: center;
        gap: 1rem;
      }
      #portfolio .group {
        flex: 0 1 calc(33.333% - 1rem);
        margin-bottom: 1rem;
      }
      body {
        font-size: 0.9rem;
      }
      section {
        padding: 2rem 1rem;
      }
      #about .text-left,
      #cooperation .text-left,
      #contacts .text-center {
        text-align: left !important;
      }
      #portfolio img {
        height: 50vh !important;
        max-height: 320px;
      }
      #cooperation .max-w-xl,
      #contacts .max-w-3xl {
        padding: 1rem;
      }
      #contacts .flex {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body class="overflow-x-hidden">
  <!-- остальной HTML остаётся без изменений -->
  <script>
    const burger = document.getElementById('burger');
    const menu = document.getElementById('menu');
    burger.addEventListener('click', () => {
      if (menu.classList.contains('hidden')) {
        menu.classList.remove('hidden');
        setTimeout(() => {
          menu.classList.remove('opacity-0');
          menu.classList.remove('scale-95');
        }, 10);
      } else {
        menu.classList.add('opacity-0');
        menu.classList.add('scale-95');
        setTimeout(() => {
          menu.classList.add('hidden');
        }, 300);
      }
    });

    document.querySelectorAll('#menu a').forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.add('opacity-0');
        menu.classList.add('scale-95');
        setTimeout(() => {
          menu.classList.add('hidden');
        }, 300);
      });
    });

    window.addEventListener('scroll', () => {
      if (!menu.classList.contains('hidden')) {
        menu.classList.add('opacity-0');
        menu.classList.add('scale-95');
        setTimeout(() => {
          menu.classList.add('hidden');
        }, 300);
      }
    });

    const carousel = document.querySelector('#portfolio .flex');
    function animateHintScroll() {
      if (!carousel) return;
      const start = carousel.scrollLeft;
      carousel.scrollBy({ left: 80, behavior: 'smooth' });
      setTimeout(() => {
        carousel.scrollTo({ left: start, behavior: 'smooth' });
      }, 1200);
    }

    if (window.innerHeight > window.innerWidth) {
      carousel.addEventListener('mouseenter', animateHintScroll);
    }

    window.addEventListener('load', () => {
      const firstImage = document.querySelector('#portfolio img');
      if (!firstImage) return;

      firstImage.addEventListener('load', () => {
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              animateHintScroll();
            }
          });
        }, { threshold: 0.5 });

        const portfolioSection = document.getElementById('portfolio');
        if (portfolioSection && window.innerHeight > window.innerWidth) {
          observer.observe(portfolioSection);
        }
      });

      if (firstImage.complete) {
        firstImage.dispatchEvent(new Event('load'));
      }
    });
  </script>
</body>
</html>
